<!DOCTYPE html>
<html>
    <head>
      <title>Catch Us If You Can</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <div class="seafood">
        <img src="https://thumbs.dreamstime.com/b/seafood-silhouette-set-lobster-prawn-crab-tuna-fish-shellfis-shellfish-squid-vector-illustrations-81918879.jpg" alt="Responsive image">
      </div>

      <h1>Catch Us If You Can</h1>

      <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Sign Up
      </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <form id="signUp">
            <input type="email" class="form-control" name="credentials[email]" aria-describedby="emailHelp" placeholder="Enter email">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
            <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input class="btn btn-primary btn-sm" type="submit" name="submit" value="Sign up">
          </form>
        </div>
    </div>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Sign In
      </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <form id="signIn">
            <input type="email" class="form-control" name="credentials[email]" aria-describedby="emailHelp" placeholder="Enter email">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
            <input class="btn btn-primary btn-sm" type="submit" value="Sign in">
          </form>
        </div>
    </div>

    <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Change Password
    </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <form id="changePassword">
          <input type="password" class="form-control" name="credentials[old]" placeholder="Old Password">
          <input type="password" class="form-control" name="credentials[new]" placeholder="New Password">
          <input class="btn btn-primary btn-sm" type="submit" name="submit" value="Change Password">
        </form>
      </div>
  </div>

  <div id="signOut">
    <button type="submit" class="btn btn-primary btn-sm">Sign Out</button>
  </div>

    <!-- Button trigger modal -->
<button type="button" id="postButton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">
  Create Post
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Fish Tales</h5>
      </div>
      <div class="modal-body">
        <form>
          <h5>add photo</h5>
          <input placeholder="place images here">
          <h5>catch date</h5>
          <input type="date" placeholder="catch date">
          <h5>tell your tale</h5>
          <textarea name="content" id="contentBox" rows=2 cols=20></textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="savePost" class="btn btn-primary">Save Post</button>
      </div>
    </div>
  </div>
</div>

    </body>
</html>
