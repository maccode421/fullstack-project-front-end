<!DOCTYPE html>
<html>
    <head>
      <title>Catch Us If You Can</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <div class="seafood">
        <img src="https://thumbs.dreamstime.com/b/seafood-silhouette-set-lobster-prawn-crab-tuna-fish-shellfis-shellfish-squid-vector-illustrations-81918879.jpg" alt="Responsive image">
      </div>

      <h1>Catch Us If You Can</h1>



      <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Sign Up
      </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <form id="signUp">
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <input type="password" class="form-control" id="InputPassword" placeholder="Password">
            <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password">
            <input class="btn btn-primary btn-sm" type="submit" value="Sign up">
          </form>
        </div>
    </div>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Sign In
      </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <form id="signIn">
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
            <input type="password" class="form-control" id="ChangePassword" placeholder="Change Password">
            <input class="btn btn-primary btn-sm" type="submit" value="Sign in">
          </form>
        </div>
    </div>

    <button type="button" id="signOut" class="btn btn-primary btn-sm">Sign Out</button>

    <form method="post">
      <button type="button" id="postId" class="btn btn-primary btn-lg">Create Post</button>
    </form>


    </body>
</html>
